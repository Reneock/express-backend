<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta password="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOGIN</title>
  <link rel="stylesheet" href="main.css" type="text/css">
</head>
<body>

  <form id="login_form" action="/login" method="POST" enctype="multipart/form-data">
    <h2>Welcome Back</h2> <br>
    <div class="row">
      <label class="required" for="email">Your Email:</label><br />
      <input id="email" class="input" name="email" type="text" value="" size="30" /><br />
      <span id="email_validation" class="error_message"></span>
    </div> <br>
    <div class="row">
      <label class="required" for="password">Your Password:</label><br />
      <input id="password" class="input" name="password" type="text" value="" size="30" /><br />
      <span id="password_validation" class="error_message"></span>
    </div> <br> <br>
      <input id="submit_button" type="submit" value="Login" />
  </form>
</body>
</html>
